<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>ESP32-C3 WebUSB (Android)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
      max-width: 100%;
      margin: 0 auto;
    }
    button {
      padding: 12px;
      margin: 5px 0;
      background: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      width: 100%;
      font-size: 16px;
    }
    #log {
      margin-top: 10px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      height: 300px;
      overflow-y: scroll;
      background: #f9f9f9;
      white-space: pre-wrap;
      font-family: monospace;
    }
    .error { color: red; }
    .success { color: green; }
    .status { font-weight: bold; }
  </style>
</head>
<body>
  <h2>ESP32-C3 WebUSB Tester</h2>
  <p>Connect your ESP32-C3 and tap "Connect".</p>
  <button id="connect">Connect to ESP32-C3</button>
  <button id="send" disabled>Send Test Command</button>
  <div id="log"></div>

  <script>
    let usbDevice;
    const logElement = document.getElementById('log');

    function log(message, isError = false, isStatus = false) {
      const line = document.createElement('div');
      line.textContent = message;
      if (isError) line.className = 'error';
      else if (isStatus) line.className = 'status';
      else line.className = 'success';
      logElement.appendChild(line);
      logElement.scrollTop = logElement.scrollHeight;
    }

    document.getElementById('connect').addEventListener('click', async () => {
      try {
        log('Requesting USB device...', false, true);
        usbDevice = await navigator.usb.requestDevice({
          filters: [{ vendorId: 0x303a, productId: 0x1001 }]
        });
        log(`Device: ${usbDevice.productName}`, false, true);

        await usbDevice.open();
        log('Device opened.', false, true);

        if (usbDevice.configuration === null) {
          await usbDevice.selectConfiguration(1);
          log('Configuration selected.', false, true);
        }

        // Try claiming interfaces 0, 1, or 2
        for (let ifaceNum = 0; ifaceNum < 3; ifaceNum++) {
          try {
            await usbDevice.claimInterface(ifaceNum);
            log(`Interface ${ifaceNum} claimed. Ready!`, false, true);
            document.getElementById('send').disabled = false;
            document.getElementById('send').dataset.iface = ifaceNum;
            break;
          } catch (error) {
            log(`Failed to claim interface ${ifaceNum}: ${error.message}`, true);
          }
        }
      } catch (error) {
        log(`Error: ${error.message}`, true);
        alert(`Error: ${error.message}`);
      }
    });

    document.getElementById('send').addEventListener('click', async () => {
      if (!usbDevice) {
        log('No device connected!', true);
        return;
      }
      try {
        const ifaceNum = parseInt(document.getElementById('send').dataset.iface);
        log(`Using interface ${ifaceNum}...`, false, true);

        // Common endpoint pairs for WebUSB (adjust as needed)
        const endpointOut = ifaceNum * 2 + 1; // e.g., 1, 3, or 5
        const endpointIn = ifaceNum * 2 + 2;  // e.g., 2, 4, or 6

        const data = new TextEncoder().encode('hello\n');
        log(`Sending: "hello" (${data.length} bytes)...`);

        await usbDevice.transferOut(endpointOut, data);
        log('Data sent.', false, true);

        const result = await usbDevice.transferIn(endpointIn, 64);
        const response = new TextDecoder().decode(result.data);
        log(`Received: ${response}`, false, true);
      } catch (error) {
        log(`Error: ${error.message}`, true);
        alert(`Error: ${error.message}`);
      }
    });
  </script>
</body>
</html>
