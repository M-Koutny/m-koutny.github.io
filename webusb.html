<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>ESP32-C3 WebUSB Debug</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 10px; }
    button { padding: 12px; margin: 5px 0; background: #4285f4; color: white; border: none; border-radius: 4px; width: 100%; }
    #log { margin-top: 10px; padding: 10px; border: 1px solid #ddd; height: 300px; overflow-y: scroll; background: #f9f9f9; white-space: pre-wrap; font-family: monospace; }
    .error { color: red; }
    .success { color: green; }
    .status { font-weight: bold; }
  </style>
</head>
<body>
  <h2>ESP32-C3 WebUSB Debug</h2>
  <button id="connect">Connect and List Interfaces</button>
  <button id="send" disabled>Send Test Command</button>
  <div id="log"></div>

  <script>
    let usbDevice;
    const logElement = document.getElementById('log');

    function log(message, isError = false, isStatus = false) {
      const line = document.createElement('div');
      line.textContent = message;
      if (isError) line.className = 'error';
      else if (isStatus) line.className = 'status';
      else line.className = 'success';
      logElement.appendChild(line);
      logElement.scrollTop = logElement.scrollHeight;
    }

    // Log all interfaces and endpoints
    async function logInterfaces(device) {
      const config = device.configurations[0];
      for (let iface of config.interfaces) {
        log(`Interface ${iface.interfaceNumber}:`, false, true);
        for (let alt of iface.alternates) {
          for (let endpoint of alt.endpoints) {
            log(
              `  Endpoint ${endpoint.endpointNumber}: ` +
              `Type=${endpoint.type}, Direction=${endpoint.direction}, ` +
              `PacketSize=${endpoint.packetSize}`
            );
          }
        }
      }
    }

    document.getElementById('connect').addEventListener('click', async () => {
      try {
        log('Requesting device...', false, true);
        usbDevice = await navigator.usb.requestDevice({
          filters: [{ vendorId: 0x303a, productId: 0x1001 }]
        });
        log(`Device: ${usbDevice.productName}`, false, true);

        await usbDevice.open();
        log('Device opened.', false, true);

        if (usbDevice.configuration === null) {
          await usbDevice.selectConfiguration(1);
          log('Configuration selected.', false, true);
        }

        // Log all interfaces and endpoints
        await logInterfaces(usbDevice);

        // Try claiming interface 0 (most common for WebUSB)
        try {
          await usbDevice.claimInterface(0);
          log('Interface 0 claimed. Ready!', false, true);
          document.getElementById('send').disabled = false;
          document.getElementById('send').dataset.iface = '0';
        } catch (error) {
          log(`Failed to claim interface 0: ${error.message}`, true);
          // Try interface 1 if 0 fails
          try {
            await usbDevice.claimInterface(1);
            log('Interface 1 claimed. Ready!', false, true);
            document.getElementById('send').disabled = false;
            document.getElementById('send').dataset.iface = '1';
          } catch (error) {
            log(`Failed to claim interface 1: ${error.message}`, true);
          }
        }
      } catch (error) {
        log(`Error: ${error.message}`, true);
        alert(`Error: ${error.message}`);
      }
    });

    document.getElementById('send').addEventListener('click', async () => {
      if (!usbDevice) {
        log('No device connected!', true);
        return;
      }
      try {
        const ifaceNum = document.getElementById('send').dataset.iface;
        log(`Using interface ${ifaceNum}...`, false, true);

        // Use the first OUT and IN endpoints for the claimed interface
        const config = usbDevice.configurations[0];
        const iface = config.interfaces[ifaceNum];
        const alt = iface.alternates[0];
        let endpointOut, endpointIn;

        for (let endpoint of alt.endpoints) {
          if (endpoint.direction === 'out') endpointOut = endpoint.endpointNumber;
          if (endpoint.direction === 'in') endpointIn = endpoint.endpointNumber;
        }

        if (!endpointOut || !endpointIn) {
          log('No valid endpoints found!', true);
          return;
        }

        log(`Using endpoints: OUT=${endpointOut}, IN=${endpointIn}`, false, true);

        const data = new TextEncoder().encode('hello\n');
        log(`Sending: "hello" (${data.length} bytes)...`);

        await usbDevice.transferOut(endpointOut, data);
        log('Data sent.', false, true);

        const result = await usbDevice.transferIn(endpointIn, 64);
        const response = new TextDecoder().decode(result.data);
        log(`Received: ${response}`, false, true);
      } catch (error) {
        log(`Error: ${error.message}`, true);
        alert(`Error: ${error.message}`);
      }
    });
  </script>
</body>
</html>
